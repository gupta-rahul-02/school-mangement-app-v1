<h1  mat-dialog-title>Message</h1>
    <mat-dialog-content>
        
        <button mat-raised-button color="primary"  [disabled]="data.status.isPresentButtonDisabbled">Present</button>
        <button mat-raised-button color="warn" [disabled]="data.status.isAbsentButtonDisabbled">Absent</button>  
    </mat-dialog-content>
<mat-dialog-actions>
    <button  mat-raised-button (click)="closeMe()">Close</button>
</mat-dialog-actions>
