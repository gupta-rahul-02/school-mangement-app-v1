<h1 class="heading">Attendance Portal</h1>
<div class="calender">
    <mat-form-field>
  <mat-label>Choose a date</mat-label>
  <input
    matInput
    [matDatepicker]="picker"
    [min]="minDate" [max]="maxDate"
    [(ngModel)]="selectedDate"
    (ngModelChange)="onDateSelected()"
  />
  <mat-hint>MM/DD/YYYY</mat-hint>
  <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
  <mat-datepicker #picker></mat-datepicker>
</mat-form-field>
</div>
<hr>
<div class="table">
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
        <!-- <h1>{{dataSource}}</h1> -->
    
      <!--- Note that these columns can be defined in any order.
            The actual rendered columns are set as a property on the row definition" -->
    
    <!-- Index column -->
    <ng-container matColumnDef="sr.no">
        <th mat-header-cell *matHeaderCellDef="">No.</th>
        <td mat-cell *matCellDef="let element ; let i = index">{{i+1}}</td>
    </ng-container>
    
    
    
      <!-- Name Column -->
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef> Name </th>
        <td mat-cell *matCellDef="let element"> {{element.firstName}} {{element.lastName}} </td>
      </ng-container>
    
      <!-- Weight Column -->
      <ng-container matColumnDef="email">
        <th mat-header-cell *matHeaderCellDef> Email </th>
        <td mat-cell *matCellDef="let element">  {{element.email}} </td>
      </ng-container>
    
    
    <ng-container matColumnDef="status">
        <th mat-header-cell *matHeaderCellDef="">Status</th>
        <td mat-cell *matCellDef="let element">
            <button mat-raised-button  [disabled]="!isDateSelected || presentButtonDisable"  (click)="addAttendance(element, 'present')"  [class.disabled] = "!isDateSelected" color="primary">Present</button>
            <button mat-raised-button [disabled]="!isDateSelected || absentButtonDisable"  (click)="addAttendance(element, 'absent')" [class.disabled] = "!isDateSelected" color="warn">Absent</button>
        </td>
    </ng-container>
    
     
    
      
    
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;" ></tr>
    </table>
</div>
