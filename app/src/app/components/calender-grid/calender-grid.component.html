<div>
    <label for="month">Select Month:</label>
    <input type="number" id="month" [(ngModel)]="selectedMonth" (change)="generateCalendar()" />
  </div>
  

  <button (click)="generateCalendar()">Show</button>
<div class="calendar">
    <div *ngFor="let date of dates" class="calendar-cell" [ngClass]="getAttendanceStatus(date)">
      {{ date | date: 'yyyy/MM/dd' }}
    </div>
  </div>
